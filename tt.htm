<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            border: 1px solid black;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1000px;
            gap: 10px; /* Adds space between images */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            
        }

       
    </style>
</head>
<body>

    <div class="gallery">
        <div class="photo">
            <img src="bg.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="bg.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="bg.jpg" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="bg.jpg" alt="Photo 4">
        </div>
        <div class="photo">
            <img src="bg.jpg" alt="Photo 5">
        </div>
        <div class="photo">
            <img src="bg.jpg" alt="Photo 6">
        </div>
    </div>

</body>
</html>
