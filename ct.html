<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Treasures Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        .content {
            padding: 20px;
        }
    </style>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 12
            });

            var marker = new google.maps.Marker({
                position: { lat: 40.730610, lng: -73.935242 },
                map: map,
                title: 'Local Treasure!'
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>Local Treasures Hub</h1>
    </header>
    <div id="map"></div>
    <div class="content">
        <h2>Explore Hidden Gems in Your City</h2>
        <p>Discover local spots, read user stories, and contribute to your community.</p>
    </div>

    <!-- Add your own API key for Google Maps -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
